
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      
    </style>
</head>
<body>
<div id="app">
    <h5>全局组件</h5>
    <my-component></my-component>
</div>
<div id="bpp">
    <h5>全局组件</h5>
    <my-component></my-component>
    <h5>局部组件</h5>
    <b-component></b-component>
    <h5>html标签受限</h5>
    <p>table只能有tr,td,tbody</p>
    <table>
        <!--<my-component></my-component>-->
        <tbody is="my-component"></tbody>
    </table>
    <btn-component></btn-component>
    <btn-component></btn-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    Vue.component('my-component',{
        template:`<div>my-component</div>`
    })
    let bpp = new Vue({
        el:"#bpp",
        data:{
        },
        components:{
            "b-component":{
                template:`<div>b-component</div>`
            },
            "btn-component":{
                template:`<button @click="plus">{{count}}</button>`,
                data(){
                    return {
                        count:0
                    }
                },
                methods:{
                    plus(){
                        this.count++
                    }
                }
            }
        }
    })
    let app = new Vue({
        el:"#app",
        data:{

        },
    })
</script>
</body>
</html>
