<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算购物车总价</title>

</head>
<body>
    <div id="demo"></div>
    <div id="app">
        两个购物车总计：{{prices}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // 计算属性可依赖多个vue实例的数据
        let app2 = new Vue({
            el:"#demo",
            data:{
                msg:"我是APP2内容"
            }
        })
        let app = new Vue({
            el:"#app",
            data:{
                package1:[
                  {
                      name:"iphone",
                      price:6999,
                      count:2
                  },
                    {
                      name:"iPad",
                      price:3600,
                      count:1
                    }
                ],
                package2:[
                    {
                        name:"iphone",
                        price:6999,
                        count:2
                    },{
                        name:"iPad",
                        price:3600,
                        count:1
                    }
                ],
                text:"123,456,789"
            },
            computed:{
                //如果计算属性直接跟一个function，默认为getter函数
                prices(){
                    let prices = 0
                    for(let i=0;i<this.package1.length;i++){
                        prices +=this.package1[i].price*this.package1[i].count
                    }

                    for(let i=0;i<this.package2.length;i++){
                        prices +=this.package2[i].price*this.package2[i].count
                    }
                    return prices+ "====="+ app2.msg
                }
            }
        })
    </script>
</body>
</html>
