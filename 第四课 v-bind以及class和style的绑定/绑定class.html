<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <style>
        .red{
            background-color: red;
        }
        .border{
            border: 1px solid black;
        }
        .bgColor{
            background-color: blue;
        }
        .active{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>绑定class</h2>
        <h4>绑定class对象语法，对象的键是类名，值是布尔值</h4>
        <div :class="{red:isActive,border:isBorder}">red</div>
        <input type="button" :class="{bgColor:isBg}" @click="changebgColor" value="点我"><br>
        <div :class="classNames">计算属性</div>
        <h4>绑定数组语法，数组中的成员直接对应类名</h4>
        <div :class="[activeClass,errorClass]">数组</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isActive:true,
                isBorder:true,
                isBg:true,
                activeClass:"active",
                errorClass:"error"
            },
            methods:{
                changebgColor(){
                    this.isBg  = !this.isBg
                }
            },
            computed:{
                classNames(){
                    return {
                        active:this.isActive && this.isBorder
                    }
                }
            }
        })
    </script>
</body>
</html>
