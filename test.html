<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .active {
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h4>变量语法</h4>
    <a :href="url">baidu</a><br>
    <img :src="imgUrl" alt=""><br>
    <h4>数组语法</h4>
    <div :style="[styleA,styleB]">数组语法</div>
    <div :class="{'active':isActive}">对象语法</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            url:"https://www.baidu.com",
            imgUrl:"https://www.baidu.com/img/baidu_jgylogo3.gif",
            styleA:{
                border:"5px solid red"
            },
            styleB:{
                fontSize:"32px"
            },
            isActive:true
        },

    })
</script>
</body>
</html>
