
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      
    </style>
</head>
<body>
<div id="app">
    <h4></h4>
    <div>{{count}}</div>
    <button @click="counter()">点我加一</button>
    <button @click="counter(10)">点我加十</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            count:0
        },
        methods:{
            counter(num){
                console.log(num);
                let count = num || 1
                this.count +=count
            }
        }

    })
</script>
</body>
</html>
