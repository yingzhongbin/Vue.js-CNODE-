<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>

</head>
<body>
<div id="app">
    {{text}}<br>
    {{text.split(",").reverse().join(",")}}
    <!--逻辑过长会变得臃肿，应当使用计算属性-->
    <hr>
    <h4>下面是使用计算属性得到的</h4>
    {{reverseText}}
    <hr>
    <h4>计算属性，页面重新渲染，不会调用，会利用缓存/h4>
    <div>{{now}}</div>
    <h4>方法调用，只要页面重新渲染，会再次调用方法。不需要渲染，则不需要重新执行</h4>
    <div>{{thisTime()}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    let app = new Vue({
        el:"#app",
        data:{
            text:"123,456,789"
        },
        computed:{
            reverseText(){
                return this.text.split(",").reverse().join(",")
            },
            now(){
                return Date.now()
            }
        },
        methods:{
            thisTime(){
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
